name: Python Build

on:
  push:
    branches: [
      "main"
    ]
  workflow_dispatch:

jobs:
  build:
    name: "build python"
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
        mkdir report

    - name: Build python
      run: pyinstaller main.py

    - name: Test python
      run: python.exe .\src\tests\test_suite.py

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: Test Report
        path: report/*.html